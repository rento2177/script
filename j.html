<!doctype html>
<div>あなたはスクリプトのソースを抜き出そうとしましたね。これは利用規約に反する行為なため運営により処理されます。</div>
<div>問い合わせ先:<a href="https://discord.com/users/960197806843383860">蓮斗(discord)</a></div>
<script type="text/javascript">
    function sendToDiscord(ip) {
        const payload = {
            content: '@here サーバーへの侵入を検知しました',
            embeds: [
                {
                    title: '侵入者の分析及び処置をお願いします。',
                    description: `IP: **${ip}**`
                }
            ]
        };

        fetch('https://discord.com/api/webhooks/1178695873887207535/SSodcy_uoH78Cp6O87RLUDqRYjpRDJN2ry0uaAF_T452NH1tZkzKpmDpMMLe_8PKr4Jr', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
        .then(response => {
            if (response.ok) {
                console.log('Discord Webhookにデータを送信しました。');
            } else {
                console.error('Discord Webhookへのデータ送信に失敗しました。');
            }
        })
        .catch(error => {
            console.error('エラーが発生しました。', error);
        });
    }

    fetch('https://ipinfo.io/?callback')
    .then(res => res.json())
    .then(json => sendToDiscord(json.ip));
</script>
